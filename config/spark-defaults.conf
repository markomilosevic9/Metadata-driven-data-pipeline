# spark specific config
# it is for performance tuning only, credentials/endpoints are passed via --conf flag from DAG
# pure spark runtime settings that do not change per environment

# event logging for spark history
# s3a credentials for event logs are passed via environment or --conf
spark.eventLog.enabled                          true
spark.eventLog.dir                              s3a://spark-logs/spark-events

# application settings
spark.sql.adaptive.enabled                      true
spark.sql.adaptive.coalescePartitions.enabled   true

# serialization
spark.serializer                                org.apache.spark.serializer.KryoSerializer

# memory config
spark.driver.memory                             2g
spark.executor.memory                           4g

# network timeout
spark.network.timeout                           600s
spark.executor.heartbeatInterval                60s